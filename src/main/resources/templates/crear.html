<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Crear Nuevo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <meta charset="UTF-8">
    </head>
    <body>
        <div class="container text-center" style="margin-top:5%">
            <h1>Datos del Producto</h1>
            <br/>
            <form th:action="@{/guardar}" method="post" th:object="${products}">
                <input type="hidden" name="id" th:field="*{id}">
                <br/>
                <label for="nombre">Nombre del Producto:</label>
                <br/>
                <input type="text" name="name" class="form-group" th:field="*{name}" required="required" placeholder="Nombre del Producto"/>
                <br/>
                <label for="nombre">Precio del Producto:</label>
                <br/>
                <input type="text" name="price" class="form-group" th:field="*{price}" required="required" placeholder="Precio"/>
                <br/>
                <label for="nombre">Unidades Disponibles:</label>
                <br/>
                <input type="text" name="units" class="form-group" th:field="*{units}" required="required" placeholder="Unidades"/>
                <br/>
                <label for="nombre">Presentación:</label>
                <br/>
                <input type="text" name="packaging" class="form-group" th:field="*{packaging}" required="required" placeholder="Presentación"/>
                <br/>
                <label for="nombre">Descuento:</label>
                <br/>
                <input type="text" name="discount" class="form-group" th:field="*{discount}" required="required" placeholder="Descuento"/>
                <br/><br/>
                <div class="btn-group">
                    <input type="submit" name="salvar" value="Guardar" class="btn btn-success" role="button" style="margin-right: 10px"/>
                    <a th:href="@{/}" class="btn btn-primary" role="button" >Cancelar</a>
                </div>
            </form>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    </body>
</html>
